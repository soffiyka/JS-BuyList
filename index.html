<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
	<div class="container">
		<div class="left maincolumn">
			<div class="addtolist">
				<input class="nameinput" type="text" name="prodname" placeholder="Назва товару">
				<button class="addtolistbut" type="button">Додати</button>
			</div>
			<div class="leftlistrow">	
				<div class="sublist">
					<span>Помідори</span>
				</div>
				<div class="sublist centered">
					<button class="countbut minbut">−</button>			
					<span class="leftamount">4</span>
					<button class="countbut plusbut">+</button>
				</div>
				<div class="sublist rightalign">
					<button class="boughtbut">Куплено</button>
					<button class="delbut">x</button>
				</div>
			</div>	
			<div class="leftlistrow">
				<div class="sublist">
					<span>Огірки</span>
				</div>
				<div class="sublist centered">
					<button class="countbut subtleminbut">−</button>
					<span class="leftamount">1</span>
					<button class="countbut plusbut">+</button>
				</div>
				<div class="sublist rightalign">
					<button class="boughtbut">Куплено</button>
					<button class="delbut">x</button>
				</div>
			</div>
			<div class="leftlistrow">
				<div class="sublist">
					<span class="bought">Сир</span>
				</div>
				<div class="sublist centered">
					<span class="leftamount">1</span>
				</div>
				<div class="sublist rightalign">
					<button class="boughtbut">Не куплено</button>
				</div>
			</div>	

		</div>
		
		<div class="right maincolumn">
			<div class="rightlistrow">
				<span>Залишилося</span>
			</div>
			<div class="rightlistrow">
				<span class="item">Помідори
					<span class="rightamount">4</span>
				</span>
				<span class="item">Огірки
					<span class="rightamount">1</span>
				</span>
			</div>
			<div class="rightlistrow">Куплено</div>
			<div class="rightlistrow">
				<span class="item bought">Сир
						<span class="rightamount bought">1</span>
				</span>
			</div>

		</div>
	</div>
	<div class="badge">
		<div class="upper-badge">
			<span class="badgetext">Buy List</span>
		</div>
		<div class="lower-badge">	
			<span class="badgetext createdby">Created by:</span>
			<span class="badgetext">Sofiya Gak</span>
		</div>
	</div>
</body>
</html>
